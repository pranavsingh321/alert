<div class="alert-card">
    <div class="alert-header">
        <h3 class="severity-{{ alert.severity }}">{{ alert.name }} ({{ alert.severity }})</h3>
        <span class="alert-state">{{ alert.state }}</span>
    </div>
    
    <div class="alert-body">
        <p>Query: {{ alert.query }}</p>
        <p>Threshold: {{ alert.threshold }} for {{ alert.duration }}</p>
        <p>Created: {{ alert.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
    
    <div class="alert-actions">
        <button hx-post="/api/alerts/evaluate/{{ alert.id }}" 
                hx-target="closest .alert-card"
                hx-swap="outerHTML">
            Evaluate Now
        </button>
        
        <button hx-get="/api/alerts/{{ alert.id }}/graph"
                hx-target="next .alert-graph"
                hx-swap="innerHTML">
            Show Graph
        </button>
    </div>
    
    <div class="alert-graph"></div>
</div>
