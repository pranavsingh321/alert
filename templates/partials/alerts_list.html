<div class="container mt-5">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th class="p-3">ID</th>
        <th class="p-3">Name</th>
        <th class="p-3">Query</th>
        <th class="p-3">Threshold</th>
        <th class="p-3">Duration</th>
        <th class="p-3">Severity</th>
        <th class="p-3">State</th>
        <th class="p-3">Created At</th>
        <th class="p-3">Created By</th>
      </tr>
    </thead>
    <tbody>
      {% for alert in alerts %}
      <tr>
        <td class="p-3">{{ alert.id }}</td>
        <td class="p-3">{{ alert.name }}</td>
        <td class="p-3">{{ alert.query }}</td>
        <td class="p-3">{{ alert.threshold }}</td>
        <td class="p-3">{{ alert.duration }}</td>
        <td class="p-3 text-center">
          <span
            class="badge px-3 py-2 {% if alert.severity == 'critical' %} bg-danger {% elif alert.severity == 'warning' %} bg-warning text-dark {% else %} bg-info text-dark {% endif %}"
          >
            {{ alert.severity | capitalize }}
          </span>
        </td>
        <td class="p-3">{{ alert.state }}</td>
        <td class="p-3">{{ alert.created_at }}</td>
        <td class="p-3">{{ alert.created_by }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
