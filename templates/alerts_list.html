{% extends "base.html" %}
{% block content %}
    <h2>Alert Rules</h2>
    
    <div class="create-alert">
        <h3>Create New Alert</h3>
        <form hx-post="/api/alerts" hx-swap="afterbegin">
            <input type="text" name="name" placeholder="Alert name" required>
            <input type="text" name="query" placeholder="Metric query" required>
            <input type="number" name="threshold" placeholder="Threshold" required>
            <select name="duration">
                <option value="5m">5 minutes</option>
                <option value="10m">10 minutes</option>
            </select>
            <select name="severity">
                <option value="critical">Critical</option>
                <option value="warning">Warning</option>
            </select>
            <button type="submit">Create Alert</button>
        </form>
    </div>

    <div id="alerts-container" hx-get="/api/alerts" hx-trigger="load, every 30s">
        Loading alerts...
    </div>
{% endblock %}
